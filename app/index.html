<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="resources/scrollcaster-icon.ico">
  <title>Scrollcaster</title>
  <link rel="stylesheet" href="./lib/lib.css">
  <link rel="stylesheet" href="./pages/css/pages.css">
</head>
<body>
  <div class="persist"></div>
  <div class="main" id="visible-content"></div>
  <div style='display: none' id="loading-content"></div>
  <script type="module" src="./dist/lib/main.js"></script>
  <script>
    history.pushState(null, '', location.href);
    window.addEventListener('popstate', (event) => {
        history.pushState(null, '', location.href);
        globalThis.goBack();
    });
  </script>
</body>
</html>

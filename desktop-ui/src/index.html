<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Rosters</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/host.js"></script>
  <script src="lib/widgets/contextMenu.js"></script>
  <script src="lib/roster.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <header>My Rosters</header>

  <!-- Container for created armies -->
  <div id="army-list" style="padding: 1rem;"></div>

  <button class="fab" onclick="toggleOverlay()">+</button>

  <div class="overlay" id="overlay">
    <div class="modal">
      <select id="army">
      </select>

      <select id="ruleset">
        <option value="">Select Ruleset</option>
        <option>GHB 2025-26</option>
      </select>

      <input value="2000" type="number" id="points" placeholder="Points" />
      <input type="text" id="name" placeholder="Name" />
      <textarea id="description" placeholder="Description"></textarea>

      <button onclick="createArmy()">Create</button>
    </div>
  </div>

  <script>
      const ruleset = document.getElementById("ruleset");
      ruleset.selectedIndex = 1;
      // ruleset.disabled = true;

      viewRosters();
  </script>
</body>
